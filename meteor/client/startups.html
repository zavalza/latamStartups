<template name="startups">
	<div class="wrap">
	<!--{{>newsletter}}-->
</div>

	<div class="row">
		<div class="col-md-3 col-md-offset-0 col-xs-8 col-xs-offset-2">
			<div class="row">
				<h3 class="name">Ciudad</h3>
				<select id="city" class="form-control" style="font-size:15px;">
                <option value="">Toda Latinoamérica</option>
                {{#each cityOption}}
                {{#if selected}}
                <option id="{{_id}}" value="{{_id}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{_id}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
		</div>
			<h3 class="name">Palabras Clave</h3>
			<div class="row">
			<input type="text" class="form-control dropdown-toggle" id="Market" placeholder="Añadir Mercado" data-toggle="dropdown">
			<ul class="dropdown-menu" style="display: none;" id="MarketOptions">
			    {{#each marketOption}}
			    <a href="#"><li style=" display: none;" class="Market" id="{{_id}}">{{name}}</li></a>
			    {{/each}}
			  </ul>

			{{#each filters}}
                {{#each market this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="city" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button id="{{_id}}" name="City" class="btn btn-danger pullFilter" type="button">x</button>
                  </span>
                </div>
                {{/each}}
             {{/each}}
			 </div>
		</div>
		<div class="col-md-8 col-md-offset-0 col-xs-8 col-xs-offset-2">
			<br/>
			{{#each company}}
			<div class="col-md-4 col-md-offset-0 col-xs-10 col-xs-offset-1">
			{{>startupThumbnail}}
		</div>
