<template name="startupThumbnail">
<div class="thumbnail">
		<a target="_newtab" class="companyLink" href="{{externalLink company_url}}">
		{{#if logo}}
     
      			
				{{#each image logo}}
					<img class="img-responsive" width="150" style="height: 150px;" src="{{url}}">
					{{/each}}
		{{else}}
			 
				<img class="img-responsive" width="150" style="height: 150px;" src="companyLogo.png">
		{{/if}}
	<span class="thumbText " style="display:inline-block;">
		<h4 class="text-center">
			<b>{{name}}</b>
		</h4>
	
		<div class="box">
		<div class="text">
		<h5 style="margin: 8px; font-size:16px; color:gray" class="text-justify">{{highConcept}}</h5>
	</div>
</div>
	</span>
</a>
	<div class="row">
		<div class="col-xs-3 offset-0">
			<span title="Vistas del perfil">
			<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="viewIcon.png">
			</span>
		</div>
		<div class="col-xs-1 offset-0">
			<br/>
	{{#if views}}
		{{views}}
	{{else}}
		0
	{{/if}}

</div>
<div class="col-xs-3 offset-0">
	<span title="Salidas a sitios oficiales">
	<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="clickIcon.png">
	</span>
</div>
	<div class="col-xs-1 offset-0">
		<br/>
	{{#if clicks}}
		{{clicks}}
	{{else}}
		0
	{{/if}}
	</div>

<div class="col-md-4">
	<br/>
	<a href="{{pathFor 'profile'}}">Ver m√°s datos</a>
</div>
</div>
</div>

</template>
