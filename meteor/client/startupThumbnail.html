<template name="startupThumbnail">
<div class="thumbnail">
	{{#if logo}}
	
	<a href="{{pathFor 'profile'}}">
		{{#each image logo}}
		<img class="img-responsive" width="150" style="height: 150px;" src="{{url}}">
		{{/each}}
	</a>
	{{else}}
	<a href="{{pathFor 'profile'}}">
		<img class="img-responsive" width="150" style="height: 150px;" src="companyLogo.png">
	</a>
	
	{{/if}}
	<span class="thumbText" style="display:inline-block;">
	<h4 class="text-center"><a  href="{{pathFor 'profile'}}"><b>{{name}}</b></a>
	</h4>
	<div style="background:#13988a; color:white;">
		{{highConcept}}
	</div>
	</span>
	<div class="row">
		<div class="col-md-6">
			<span title="Vistas del perfil">
			<div class="row">
				<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="viewIcon.png">
			</div>
			<div class="row">
				{{#if views}}
				{{views}}
				{{else}}
				0
				{{/if}}
			</div>
			</span>
		</div>
		<div class="col-md-6">
			<span title="Salidas a sitios oficiales">
			<div class="row">
				<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="clickIcon.png">
			</div>
			<div class="row">
				{{#if clicks}}
				{{clicks}}
				{{else}}
				0
				{{/if}}
			</div>
			</span>
		</div>
	</div>
</div>
</template>
