<template name="startupThumbnail">
<div class="thumbnail">

		{{#if screenshots}}
		<a href="{{pathFor 'profile'}}">
			{{#each image screenshotToShow}}
			<img class="img-responsive" width="200" style="height: 150px;" src="{{url}}">
			{{/each}}
		</a>
		{{else}}

			{{#if logo}}
				
				<a href="{{pathFor 'profile'}}">
					{{#each image logo}}
					<img class="img-responsive" width="200" style="height: 150px;" src="{{url}}">
					{{/each}}
				</a>
			{{else}}
			<a href="{{pathFor 'profile'}}">
				<img class="img-responsive" width="200" style="height: 150px;" src="companyLogo.png">
			</a>
			{{/if}}
		{{/if}}
	<span class="thumbText " style="display:inline-block;">
		<h4 class="text-center"><a  href="{{pathFor 'profile'}}"><b>{{name}}</b></a>
		</h4>
	
		<div class="box">
		<div class="text">
		<h5 style="margin: 8px; font-size:16px;" class="text-justify">{{description}}</h5>
	</div>
</div>
	</span>
	<div class="row">
		<div class="col-md-6">
			<span title="Vistas del perfil">
	<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="viewIcon.png">
	{{#if views}}
		{{views}}
	{{else}}
		0
	{{/if}}

</span>

</div>
<div class="col-md-6">
	<span title="Salidas a sitios oficiales">
	<img class="img-responsive" width="50" style="height: 50px; display:inline;" src="clickIcon.png">
	25
	</span>
</div>
</div>
</div>

</template>
