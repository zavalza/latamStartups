<template name="welcome">
{{>headerwrap}}
{{>trendingStartups}}
{{>newsletter}}
{{>why}}
</template>
<template name="headerwrap">
<div id="why" class="wrap">
	<div class="row">
		<h1>Donde personas y startups se conocen día a día</h1>
	</div>
	<br/>
	<div class="row">
		<a class="btn btn-lg btn-default" href="{{pathFor 'newUserForm'}}">Registrarme</a>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-2 col-xs-6">
			<h1>{{startupsAmount}}</h1>
			<a href="{{pathFor 'startups'}}"><h3>Startups</h3></a>
			
		</div>
		<div class="col-md-4  col-xs-6">
			<h1>{{peopleAmount}}</h1>
			<a href="{{pathFor 'people'}}"><h3>Personas</h3></a>
			
		</div>
	</div>
	<br/>
	<br/>
</div>
</template>
<template name="footer">
<!--show this menu in top navbar when mobil -->
<div class="hidden-xs" id="footerwrap">
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-md-offset-1">
				<h4>Acerca de Tak</h4>
				<div class="hline-w"></div>
				<p>Reunimos una comunidad con perfiles distintos que logran proyectos más exitosos. (Fase Beta) </p>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<!--<h4>Redes Sociales</h4>
				<div class="hline-w"></div>
				<p>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
				<a href="#"><i class="fa fa-tumblr"></i></a>
				</p>-->
			</div>
			<div class="col-md-3 col-md-offset-1">
				<h4>Contacto</h4>
				<div class="hline-w"></div>
				<p>
				hola@tak.mx<br/>
				Monterrey, N.L.<br/>
				México.<br/>
				</p>
			</div>
			
			</div><!--/row -->
			</div><!--/container -->
			</div><!--/footerwrap -->
			</template>
			<template name="why">
			<div id="why">
				<div id="explanation" class="row">
					<div class="col-md-8 col-md-offset-2">
						<br/>
						<h1 class="name">¿Qué son las startups?</h1>
						<h3>Son nuestra razón de ser. Son proyectos diseñados para crecer rápidamente, que buscan un negocio replicable y escalable. Creemos que estos proyectos son la esperanza de innovación en Latinoamérica y nos esforzamos porque alcancen a más personas y logren un mayor impacto.</h3>
					</div>
				</div>
				<br/>
			</div>
			</template>
			<template name="newsletter">
			<div class="row">
				<!-- Begin MailChimp Signup Form -->
				<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
				<style type="text/css">
					#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
					/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
					We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
				</style>
				<div id="mc_embed_signup">
					<form action="//tak.us9.list-manage.com/subscribe/post?u=b684681ee9158ae251187e80d&amp;id=abff8b62a4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<div id="mc_embed_signup_scroll">
							<label for="mce-EMAIL">Recibe las startups más destacadas en nuestro boletín</label>
							<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Correo Electrónico" required>
							<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;"><input type="text" name="b_b684681ee9158ae251187e80d_abff8b62a4" tabindex="-1" value=""></div>
							<div class="clear"><input type="submit" value="Suscribirme" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
						</div>
					</form>
				</div>
				<!--End mc_embed_signup-->
			</div>
			</template>

<template name="newStartups">
<div id="why">
<div id="explanation" class="row">
	<div class="col-md-8 col-md-offset-2">
		<br/>
		<h2 class="name text-center">NUEVAS STARTUPS</h2>
		{{#each newStartup}}
		<div class="col-md-4">
			{{>startupThumbnail}}
		</div>
		{{/each}}
	</div>
</div>
</div>

</template>

<template name="trendingStartups">
<div id="why">
<div id="explanation" class="row">
	<div class="col-md-8 col-md-offset-2">
		<br/>
		<h2 class="name text-center">STARTUPS POPULARES</h2>
		{{#each trendingStartup}}
		<div class="col-md-4">
			{{>startupThumbnail}}
		</div>
		{{/each}}
	</div>
</div>
</div>
</template>
