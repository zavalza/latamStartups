<template name="welcome">
{{#if currentUser}}
{{>newStartups}}
{{>trendingStartups}}
{{>peopleInCommunity}}
{{>newsletter}}
{{else}}
{{>headerwrap}}
{{>trendingStartups}}
{{>moreStartups}}
{{>newsletter}}
{{/if}}
</template>
<template name="headerwrap">
<div id="why" style ="background-image:url(wallpaper.png); min-height: 34em;" class="wrap">
	<div class="row">
		<div style="background:white" class="col-md-4 col-md-offset-2">
		<h1 class="name"><b>Conoce startups de Latinoamérica día a día</b></h1>
		</div>
	</div>
	<br/>
	<div class="row">
		<div style="background:orange" class="col-md-4 col-md-offset-2">
		<h3 style="color:white">Creemos que estos proyectos son la esperanza de innovación en Latinoamérica y nos esforzamos porque alcancen a más personas y logren un mayor impacto.</h3>
		</div>
	</div>
</div>
</template>
<template name="footer">
<!--show this menu in top navbar when mobil -->
<div class="hidden-xs" id="footerwrap">
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-md-offset-1">
				<h4>Acerca de Tak</h4>
				<div class="hline-w"></div>
				<p>Reunimos una comunidad con perfiles distintos que logran proyectos más exitosos. (Fase Beta) </p>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<!--<h4>Redes Sociales</h4>
				<div class="hline-w"></div>
				<p>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
				<a href="#"><i class="fa fa-tumblr"></i></a>
				</p>-->
			</div>
			<div class="col-md-3 col-md-offset-1">
				<h4>Contacto</h4>
				<div class="hline-w"></div>
				<p>
				hola@tak.mx<br/>
				Monterrey, N.L.<br/>
				México.<br/>
				</p>
			</div>
			
			</div><!--/row -->
			</div><!--/container -->
			</div><!--/footerwrap -->
			</template>
			<template name="why">
			<div id="why">
				<div id="explanation" class="row">
					<div class="col-md-8 col-md-offset-2">
						<br/>
						<h1 class="name">¿Qué son las startups?</h1>
						<h3>Son nuestra razón de ser. Son proyectos diseñados para crecer rápidamente, que buscan un negocio replicable y escalable. Creemos que estos proyectos son la esperanza de innovación en Latinoamérica y nos esforzamos porque alcancen a más personas y logren un mayor impacto.</h3>
					</div>
				</div>
				<br/>
			</div>
			</template>

<template name="newsletter">
<div id="definition" class="row">
	<br/>
	<div class="col-md-5 col-md-offset-2">
		<h2 style="color:white;">Recibe las startups más destacadas de tu ciudad y de Latinoamérica en nuestro boletín</h2>
	</div>
	<div class="col-md-3 col-xs-offset-1">
		<div class="row">

	<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		#mc_embed_signup{color:#13988a; font:14px Helvetica,Arial,sans-serif; }
		/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
		We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
	</style>
	<div  id="mc_embed_signup">
		<form style="
    margin: 0 auto;" action="//tak.us9.list-manage.com/subscribe/post?u=b684681ee9158ae251187e80d&amp;id=abff8b62a4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate>
			<div id="mc_embed_signup_scroll">
				<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Correo Electrónico" required>
				<!--real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;"><input type="text" name="b_b684681ee9158ae251187e80d_abff8b62a4" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Suscribirme" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			</div>
		</form>
	</div>
	<!--End mailchimp -->
	</div>
	<br/>
	</div>
	
</div>
</template>

<template name="newStartups">
<div id="why" class="wrap">
<div id="explanation" class="row">
	<div class="col-md-8 col-md-offset-2">
		<br/>
		<h2 class="name text-center">Nuevas Startups</h2>
		{{#each newStartup}}
		<div class="col-md-4">
			{{>startupThumbnail}}
		</div>
		{{/each}}
	</div>
</div>
</div>

</template>

<template name="trendingStartups">
<div id="why" class="wrap">
<div id="explanation" class="row">
	<div class="col-md-8 col-md-offset-2">
		<h2 class="name text-center">Startups recomedadas hoy </h2>
		{{#each trendingStartup}}
		<div class="col-md-4">
			{{>startupThumbnail}}
		</div>
		{{/each}}
	</div>
</div>
</div>
</template>
<template name="moreStartups">
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="row text-center">
		<a class="btn btn-lg btn-default" href="{{pathFor 'startups'}}">Más startups</a>
		<a class="btn btn-lg btn-inverse" href="{{pathFor 'newUserForm'}}">Añadir tu startup</a>
		</div>
		<br/>
	</div>

</div>
</template>

<template name="peopleInCommunity">
<div id="why" class="wrap">
<div id="explanation" class="row">
	<div class="col-md-8 col-md-offset-2">
	<!--Aqui luego hay que poner gente que llame la atención-->
	<h2 class="name">Contacta personas en tu comunidad</h2>
	{{#each newUser}}
		{{#each person person_id}}
		<div class="col-md-4">
			{{>profileThumbnail}}
		</div>
		{{/each}}
	{{/each}}
	</div>
</div>
</div>
</template>
