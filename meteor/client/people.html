<template name="people">
<div class="wrap row">
	<div class="col-md-3">
		<div class="row">
			<div class="col-md-8 col-xs-10 col-md-offset-2 col-xs-offset-1">
				<h3 class="name">Ciudad</h3>
				<select id="city" class="form-control" style="font-size:15px;">
                <option value="">Toda Latinoamérica</option>
                {{#each cityOption}}
                {{#if selected}}
                <option id="{{_id}}" value="{{_id}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{_id}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
             </div>
		</div>
		<form name="roles" role="form" class="form-inline col-md-8 col-xs-10 col-md-offset-2 col-xs-offset-1">
			<div class="form-group">
				<h3 class="name">Roles</h3>
				{{#each roleOption}}
				<label>
					<input class="form-control" type="checkbox" id="roles" value="{{_id}}">
					{{name}}
				</label>
				<div class="hidden-xs"><br/></div>
				{{/each}}
			</div>
		</form>
		<div class="row">
			<div class="col-md-8 col-xs-10 col-md-offset-2 col-xs-offset-1">
			<h3 class="name">Habilidades</h3>
			<div class="row">
			<div class="input-group">
			<input type="text" class="form-control dropdown-toggle" id="Skill" placeholder="Añadir habilidad" data-toggle="dropdown">
			<ul class="dropdown-menu" style="display: none;" id="SkillOptions">
			    {{#each skillOptions}}
			    <a href="#"><li style=" display: none;" class="Skill" id="{{_id}}">{{name}}</li></a>
			    {{/each}}
			  </ul>
			 </div>
			{{#each filters}}
                {{#each skill this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="skill" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button id="{{_id}}" name="Skill" class="btn btn-danger pullFilter" type="button">x</button>
                  </span>
                </div>
                {{/each}}
             {{/each}}
			 </div>
			</div>
			 <br/>
		</div>
	</div>
	<div class="col-md-8 col-md-offset-0 col-xs-10 col-xs-offset-1">
		<br/>
		{{#each person}}
			<div class="col-md-4 col-xs-6">
		{{>profileThumbnail}}
</div>
		<!--
		<div class="row center-block">
			<div class="col-md-2 col-xs-3">
				<a style="height: 100px;" href="{{pathFor 'profile'}}"><img class="img-circle img-responsive" width="80" height="80" src="{{picture}}"></a>
			</div>
			<div class="col-md-7 col-xs-9">
				<a href="{{pathFor 'profile'}}"><h6>{{name}}</h6></a>
				{{#if experience}}
				{{#each miniCV experience}}
				{{string}} {{#each company company_id}}<a href="{{pathFor 'profile'}}">@{{name}}</a>{{/each}};
				{{/each}}
				{{else}}
				{{#each tags tag_ids}}
				{{name}};
				{{/each}}
				{{/if}}
			</div>
		</div>
		<br/>-->

		{{/each}}
	</div>
</div>
</template>
